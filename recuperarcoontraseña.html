<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Mediterráneo – Recuperar contraseña</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f5f6fa;
    }
    .reset-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">El Mediterráneo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Menú</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="reset-card">
          <h3 class="mb-4 text-center">Recuperar contraseña</h3>

          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ana@ejemplo.com">
            </div>

            <!-- Nueva contraseña -->
            <div class="mb-3">
              <label for="newpass" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="newpass" placeholder="********">
            </div>

            <!-- Repetir contraseña -->
            <div class="mb-3">
              <label for="repeatpass" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="repeatpass" placeholder="********">
            </div>

            <!-- Token -->
            <div class="mb-3">
              <label for="token" class="form-label">Ingrese el Token</label>
              <input type="text" class="form-control" id="token" placeholder="12345678">
            </div>

            <!-- Botón -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal: Token expirado -->
  <div class="modal fade" id="modalTokenExpirado" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <h5 class="modal-title">Actualizar contraseña</h5>
        <p>Token expirado, solicite uno nuevo</p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    © 2025 El Mediterráneo – Todos los derechos reservados
  </footer>
</body>
</html>
