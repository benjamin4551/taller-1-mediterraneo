<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mediterráneo - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .admin-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 1rem; }
    .nav-pills .nav-link.active { background-color: #0d6efd; }
  </style>
</head>
<body>


  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">Mediterráneo</h4>
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Agregar producto</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Modificar producto</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Eliminar producto</a></li>
      </ul>
    </div>

    <div class="admin-card">
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" placeholder="Ej: P231">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Ej: Paella de camarón">
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <input type="text" class="form-control" placeholder="Cambora">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Descripción del plato</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Stock del plato</label>
          <div class="fs-4 text-primary">●●●●</div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Agregar imagen</label>
          <input type="file" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Agregar nuevo plato</button>
      </form>
    </div>
  </main>
</body>
</html>
