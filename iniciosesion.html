<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Mediterráneo – Inicio de sesión</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f5f6fa;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">El Mediterráneo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Menú</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="login-card">
          <h3 class="mb-4 text-center">Inicio de sesión</h3>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ana@example.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="********">
            </div>

            <!-- Botón iniciar -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>

            <!-- Recuperar contraseña -->
            <div class="text-center mb-3">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón registrarse -->
            <div class="d-grid">
              <a href="registro.html" class="btn btn-outline-primary">Registrarse</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    © 2025 El Mediterráneo – Todos los derechos reservados
  </footer>
</body>
</html>
