<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Mediterr√°neo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: #f5f6fa; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {

    }
    .page { display: none; }
    .active { display: block; }
    .welcome-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3.5rem;
      color: white;
    }
    .user-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      border: 2px solid #dee2e6;
      font-size: 2rem;
      color: #6c757d;
    }
    .nav-link {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">El Mediterr√°neo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Men√∫</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-login">Iniciar sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <!-- P√°gina 1: Inicio de sesi√≥n -->
    <div id="page-login" class="page active">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="login-card">
            <div class="user-circle">üë§</div>
            <h3 class="mb-4 text-center">Inicio de sesi√≥n</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" placeholder="ana@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="*******">
              </div>
              <div class="d-grid mb-3">
                <button type="button" class="btn btn-primary" id="btn-login">Iniciar sesi√≥n</button>
              </div>
              <div class="text-center">
                <a href="#" class="d-block mb-2">¬øOlvidaste tu contrase√±a?</a>
                <a href="#">Registrarse</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- P√°gina 2: Bienvenido -->
    <div id="page-welcome" class="page">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="login-card text-center">
            <div class="welcome-icon">üë§</div>
            <h2 class="mb-4">Bienvenido</h2>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    ¬© 2025 El Mediterr√°neo ‚Äì Todos los derechos reservados
  </footer>

  <script>
    // Elementos
    const pages = document.querySelectorAll('.page');
    const btnLogin = document.getElementById('btn-login');
    const btnContinue = document.getElementById('btn-continue');
    const navLogin = document.getElementById('nav-login');
    
    // Mostrar p√°gina espec√≠fica
    function showPage(pageId) {
      pages.forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
    
    // Eventos
    btnLogin.addEventListener('click', () => showPage('page-welcome'));
    btnContinue.addEventListener('click', () => showPage('page-login'));
    navLogin.addEventListener('click', (e) => {
      e.preventDefault();
      showPage('page-login');
    });
  </script>
</body>
</html>
